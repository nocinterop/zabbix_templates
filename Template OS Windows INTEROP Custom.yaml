                  name: '{#DEVNAME}:  % Disk Read Time hit threshold. (>90). Current value: {ITEM.LASTVALUE}'
                  priority: AVERAGE
            -
              uuid: c1799ffd7e97467ba8dd1d1bedb7c521
              name: '{#DEVNAME}:Percent Disk Write Time'
